<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Local Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="bg-primary text-white text-center p-4">
    <h1>Register for the Event</h1>
</header>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">Event</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container my-4">
    <div class="box">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name*</label>
                <input type="text" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email*</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender*</label><br>
                <input type="radio" name="gender" value="male" required> Male
                <input type="radio" name="gender" value="female"> Female
            </div>

            <div class="mb-3">
                <label for="ticket" class="form-label">Ticket Type*</label>
                <select id="ticket" class="form-select" required>
                    <option value="">Select...</option>
                    <option value="general">General</option>
                    <option value="vip">VIP</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Register Now</button>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2025 Local Event Management</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - PMS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #5b8def, #1e293b);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    .navbar-brand {
      font-family: 'Brush Script MT', cursive;
      font-size: 1.8rem;
    }
  </style>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Product Management</a>
      <div class="d-flex">
        <a class="btn btn-primary" href="index.html">Home</a>
        <a class="btn btn-success me-2" href="login.html">Login</a>
      </div>
    </div>
  </nav>


  <div class="container mt-5 pt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <div class="card-body">
            <h3 class="text-center mb-4">Create Account</h3>
            <form id="signupForm">
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Role</label>
                <select id="role" class="form-select" required>
                  <option value="">Select Role</option>
                  <option value="user">User</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <button type="button" onclick="signup()" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <p class="text-center mt-3 mb-0">Already have an account? <a href="login.html">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function signup(){
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();
      let role = document.getElementById("role").value;

      if(!name || !email || !password || !role){
        alert("Please fill all fields");
        return;
      }

      // Check if user already exists
      fetch(`http://localhost:3000/users?email=${encodeURIComponent(email)}`)
        .then(res => res.json())
        .then(usersFromServer => {
          if (usersFromServer.length > 0) {
            alert("User already exists!");
            return;
          }

          // Create new user
          fetch("http://localhost:3000/users", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password, role })
          })
            .then(res => res.json())
            .then(data => {
              alert("Signup Successful! Please login.");
              window.location.href = "login.html";
            })
            .catch(err => {
              console.error("Error:", err);
              alert("Signup failed. Please try again.");
            });
        })
        .catch(err => {
          console.error("Error:", err);
          alert("Something went wrong. Try again later.");
        });
    }
  </script>
</body>
</html>

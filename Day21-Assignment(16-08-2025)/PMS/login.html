<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PMS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #5b8def, #1e293b);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .navbar-brand {
      font-family: 'Brush Script MT', cursive;
      font-size: 1.8rem;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Product Management</a>
    </div>
  </nav>


  <div class="container mt-5 pt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4">
          <div class="card-body">
            <h3 class="text-center mb-4">Login</h3>
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter Email" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center mt-3 mb-0">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <script>

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();
      fetch(`http://localhost:3000/users?email=${email}&password=${password}`)
        .then(res => res.json())
        .then(users => {
          if (users.length > 0) {
            let user = users[0];

            // Save user details in localStorage
            localStorage.setItem("loggedInUser", JSON.stringify(user));

            alert("Login successful!");
            if (user.role === "admin") {
              window.location.href = "admin.html";
            } else {
              window.location.href = "user.html";
            }
          } else {
            alert("Invalid email or password!");
          }
        })
        .catch(err => {
          console.error("Error:", err);
          alert("Something went wrong. Please try again.");
        });
    });
  </script>
</body>
</html>

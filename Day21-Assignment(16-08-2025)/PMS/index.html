<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    
    .navbar-brand {
      font-family: 'Brush Script MT', cursive;
      font-size: 1.8rem;
    }

    
    .hero {
      background: linear-gradient(135deg, #5b8def, #1e293b);
      color: white;
      padding: 80px 20px;
      border-radius: 12px;
      text-align: center;
      margin-top: 30px;
    }

    .card {
      border: none;
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 12px;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .card img {
      border-radius: 12px 12px 0 0;
    }

    footer {
      background: #1e293b;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Product Management</a>
      <div class="d-flex">
        <a class="btn btn-success me-2" href="login.html">Login</a>
        <a class="btn btn-primary" href="signup.html">Signup</a>
      </div>
    </div>
  </nav>

 
  <div class="container">
    <div class="hero">
      <h1 class="fw-bold">Welcome to Product Management System</h1>
      <p class="lead">Manage products like a pro. Login or Signup to continue.</p>
      <a class="btn btn-light btn-lg me-2" href="login.html">Login</a>
      <a class="btn btn-outline-light btn-lg" href="signup.html">Signup</a>
    </div>
  </div>


  <div class="container mt-5">
    <h3 class="text-center mb-4 fw-bold">Available Products</h3>
    <div class="row g-4" id="product-list"></div>
  </div>


  <footer class="text-white text-center mt-5 p-3">
    <p class="mb-1">Follow us on</p>
    <div>
      <a href="#" class="text-info mx-2"><i class="bi bi-facebook"></i></a>
      <a href="#" class="text-info mx-2"><i class="bi bi-twitter"></i></a>
      <a href="#" class="text-info mx-2"><i class="bi bi-linkedin"></i></a>
      <a href="#" class="text-info mx-2"><i class="bi bi-instagram"></i></a>
    </div>
    <p class="mt-2 mb-0">&copy; 2025 Product Management System. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const productList = document.getElementById("product-list");

    fetch("http://localhost:3000/products")
      .then(res => res.json())
      .then(products => {
        productList.innerHTML = "";
        products.forEach(p => {
          productList.innerHTML += `
            <div class="col-md-3">
              <div class="card h-100 shadow-sm">
                <img src="${p.image}"class="card-img-top" alt="${p.name}">
                <div class="card-body text-center">
                  <h5 class="card-title fw-bold">${p.name}</h5>
                  <p class="card-text text-muted">${p.description}</p>
                  <p class="fw-bold text-success">â‚¹ ${p.price}</p>
                  <a href="login.html" class="btn btn-outline-primary w-100">Buy Now</a>
                </div>
              </div>
            </div>
          `;
        });
      })
      .catch(error => console.error("Error Loading products: ",error))
  </script>
</body>
</html>

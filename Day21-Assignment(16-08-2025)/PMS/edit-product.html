<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
            <a class="nav-link" href="admin.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add-product.html">Add Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Product List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="#" onclick="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Edit Product Form -->
  <div class="container mt-5">
    <h2 class="mb-4">Edit Product</h2>
    <form id="editProductForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price (â‚¹)</label>
        <input type="number" class="form-control" id="price" required>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Product Image</label>
        <input type="file" class="form-control" id="image" accept="image/*">
        <img id="currentImage" src="" alt="Current Image" class="mt-2" style="width:150px; height:auto;">
      </div>

      <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
  </div>

  <script>
    const API_URL = "http://localhost:3000/products";

    // Get product id from query params
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    if (!productId) {
      alert("No product ID provided!");
      window.location.href = "admin.html";
    }

    // Fetch product data and populate form
    fetch(`${API_URL}/${productId}`)
      .then(res => res.json())
      .then(product => {
        document.getElementById("name").value = product.name;
        document.getElementById("description").value = product.description;
        document.getElementById("price").value = product.price;
        document.getElementById("currentImage").src = product.image;
      })
      .catch(err => {
        console.error("Error fetching product:", err);
        alert("Failed to load product details.");
        window.location.href = "admin.html";
      });

    // Update product on form submit
    document.getElementById("editProductForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let name = document.getElementById("name").value;
      let description = document.getElementById("description").value;
      let price = document.getElementById("price").value;
      let imageInput = document.getElementById("image");

      let updatedProduct = {
        name,
        description,
        price,
        image: imageInput.files[0] 
          ? "images/" + imageInput.files[0].name 
          : document.getElementById("currentImage").src
      };

      fetch(`${API_URL}/${productId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updatedProduct)
      })
      .then(res => res.json())
      .then(data => {
        alert("Product updated successfully!");
        setTimeout(() => {
          window.location.href = "admin.html";
        }, 1000);
      })
      .catch(err => {
        console.error("Error updating product:", err);
        alert("Failed to update product.");
      });
    });

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
